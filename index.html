<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p>Select a date: <input id="datepicker" /></p>
    </header>

    <div class="container"></div>

    <!-- Clear tasks buttons -->
    <div id="confirm-tasks-clear"></div>
    <div class="clearTasks">
      <button class="btn btn-danger" id="clearAllTasks">
        <i class="fas fa-trash"></i> Clear <span id="clear-tasks-btn">ALL STORAGE</span>
      </button>
      <button class="btn btn-danger" id="clearSelectedDate">
        <i class="fas fa-trash"></i> Clear <span id="clear-tasks-btn">SELECTED DATE</span>
      </button>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/16f53945bb.js"
      crossorigin="anonymous"></script>

    <!-- script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
